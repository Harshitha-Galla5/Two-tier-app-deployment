services:
  hospital-app:
    image: harshitha30galla/hospital-app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "8080"
    networks:
      - hospital-net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.26-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      hospital-app:
        condition: service_healthy
    networks:
      - hospital-net
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hospital-net:
    driver: bridge

